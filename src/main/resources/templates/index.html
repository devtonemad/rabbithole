<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .split-container {
            display: flex;
            width: 100%;
            min-height: 500px;
        }

        .split-panel {
            flex: 1;
            padding: 20px;
        }

        .left {
            border-right: 1px solid #ccc;
        }

        .right {
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/logo.png" alt="Logo" class="logo">
    <h1>Welcome to the RabbitHole App</h1>
</header>
<div class="content">
    <div class="split-container">
        <div class="split-panel left">
            <h2>Send Message</h2>
            <div id="sendSection">
                <!-- Send message form will be here -->
            </div>
        </div>
        <div class="split-panel right">
            <h2>Receive Messages</h2>
            <div id="receiveSection">
                <!-- Receive messages will be displayed here -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
