<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receive Messages</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <img src="/images/logo.png" alt="Logo" class="logo">
    <nav>
        <button onclick="location.href='/send'">Send Message</button>
        <button onclick="location.href='/receive'">Receive Messages</button>
    </nav>
</header>
<div class="content">
    <h1>Receive Messages</h1>
    <form th:action="@{/receive}" method="post">
        <label for="sourceType">Source Type:</label>
        <select id="sourceType" name="sourceType" required>
            <option value="queue" th:selected="${sourceType == 'queue'}">Queue</option>
            <option value="stream" th:selected="${sourceType == 'stream'}">Stream</option>
        </select><br><br>
        <label for="source">Source Name:</label>
        <input type="text" id="source" name="source" th:value="${source}" required><br><br>
        <button type="submit">Read Messages</button>
    </form>
    <h2>Received Messages</h2>
    <table>
        <thead>
        <tr>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/send}">Send a Message</a>
</body>
</html>
